<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

  function assign(target) {
      for (var i = 1; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
              if (source.hasOwnProperty(key)) {
                  target[key] = source[key];
              }
          }
      }
      return target;
  }

  var a = {a:1};
  var b = {b:2};
  var c = {c:3};

  assign(a, b, c);


  </script>
</body>
</html>
